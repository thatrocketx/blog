{{ define "footerfiles" }}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
<script src="/js/search{{ .Language.Lang }}.js"></script>
{{ end }}
{{ define "main" }}
<section class="resume-section p-3 p-lg-5 d-flex flex-column">
  <div class="my-auto" >
    <form action="{{ .RelPermalink }}">
      <input id="search-query" name="s" class="ricerca" placeholder="{{ T "cerca404"}}" type="search" autofocus/>
    </form>
    <div id="search-results">
      <noscript> <h3><strong>{{ T "ricerca-nojs" }}</strong> <br><a href="https://www.google.com/search?q=site%3Athatrocketx.com" rel="nofollow">Google</a> - <a href="https://duckduckgo.com/?q=site%3Athatrocketx.com" rel="nofollow">DuckDuckGo</a> - <a href="https://www.bing.com/search?q=site%3Athatrocketx.com" rel="nofollow">Bing</a> - <a href="https://www.startpage.com/do/metasearch.pl?query=site%3Athatrocketx.com" rel="nofollow">Startpage</a> - <a href="https://www.qwant.com/?q=site%3Athatrocketx.com" rel="nofollow">Qwant</a> - <a href="https://www.ecosia.org/search?q=site%3Athatrocketx.com" rel="nofollow">Ecosia</a></h3> </noscript>
     <h3>{{ T "risultati-ricerca"}}</h3>
    </div>
  </div>
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <div id="summary-${key}" class="risultato">
      <h4 class="risultato-titolo"><a href="${link}">${title}</a></h4>
      ${ isset categories }${categories}${ end }
	  <p>${snippet}</p>
    </div>
</script>
{{ end }}
