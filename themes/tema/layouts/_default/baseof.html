<!DOCTYPE html>
<html lang="{{ .Language.Lang }}">
    {{- partial "head.html" . -}}
    <body data-instant-allow-query-string>
      <a href="#content" class="nascosto">{{ T "salta_contenuto"}}</a>
        {{- partial "header.html" . -}}
        <div id="content" class="main-contenitore">
        <section class="main">
        {{- block "main" . }}{{- end }}
        </section>
      </div>
        {{- partial "footer.html" . -}}
      {{- block "footerfiles" .}} {{end}}
    </body>
</html>
