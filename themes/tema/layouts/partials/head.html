
<head>
  <meta charset="UTF-8" />
  <meta name="generator" content="Hugo 0.54.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/css/stili.min.css" />
  {{ if .IsPage }}<link rel="amphtml" href="{{ .RelPermalink }}index-amp.html" />{{ end }}
  <link rel="alternate" href="{{ absLangURL "/" }}rss/index.xml" type="application/rss+xml" title="RSS" />
  <link rel="manifest" href="/manifest.json" />
  {{ if .IsTranslated }}{{ range .Translations }}<link rel="alternate" hreflang="{{ .Language.Lang }}" href="{{ .Permalink }}" title="{{ .Title }}" />{{ end }}{{ end }}
  <title>{{ if .IsHome}}{{ .Title }}{{else}} {{ .Title }} | {{ .Site.Title }} {{end}}</title>
  <meta name="title" content="{{ if (isset .Params "titoloseo") }}{{ .Params.titoloSEO }}{{ else }}{{ .Title }}{{ end }}"  />
  <meta name="description" content="{{ .Params.description }}" />
  {{ with .Params.news_keywords }}
	<meta name="news_keywords" content="{{ range $i, $kw := first 10 . }}{{ if $i }},{{ end }}{{ $kw }}{{ end }}" />
  {{ end }}
  {{- partial "favicon.html" . -}}
  {{- partial "opengraph.html" . -}}
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="disabled-adaptations" content="watch" />
  <meta name="apple-mobile-web-app-title" content="that Rocket X" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="imagemode" content="force" />
  <!-- TradeDoubler site verification 3122255 -->
  </head>
