<figure role="group">
  <img src="{{ .Get 1 }}" alt="{{ .Get 0 }}" loading="lazy"/>
  <figcaption>{{ .Get 0 }}</figcaption>
  {{ with .Get 2 }}
  <small>{{ T "foto" }}: {{ . | safeHTML}}</small>
  {{else}}
  <small>{{ T "foto" }}: {{.Site.Title}} <a rel="license" href="https://creativecommons.org/licenses/by-nc-sa/4.0/" style="font-family: CCSymbols">🅭 🅯 🄎</a></small>
  {{end}}
</figure>
